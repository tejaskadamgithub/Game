<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Rock Paper Scissor</h1>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="./images/rock.png"  alt="" srcset="">
            <div class="name-overlay">
                <p class="Gname">Rock</p>
            </div>

          
        </div>
        
        <div class="choice" id="paper">
            <img src="./images/paper.png"  alt="" srcset="">
            <div class="name-overlay">
                <p class="Gname">Paper</p>
            </div>  
            
        </div>
        <div class="choice" id="scissor">
            <img src="./images/scissors.png"  alt="" srcset="">
            <div class="name-overlay">
                <p class="Gname">Scissor</p>
            </div>
           
        </div>
    </div>

     <!-- <div class="name">
        <div class="Gname">Rock</div>
        <div class="Gname">Paper</div>
        <div class="Gname">Scissor</div>
    </div>
    -->
    

    <div class="score_board">
        <div class="score">
            <p id="user_score" >0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp_score" >0</p>
            <p>Computer</p>
        </div>

        
    </div>


    
   


    <div class="msg_container">
        <p id="msg">Play your Move</p>
    </div>



    <script src="script.js"></script>
    
</body>
</html>
