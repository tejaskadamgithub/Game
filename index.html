<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Rock Paper Scissor</h1>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="./images/rock.png"  alt="" srcset="">
        </div>
        <div class="choice" id="paper">
            <img src="./images/paper.png"  alt="" srcset="">
        </div>
        <div class="choice" id="scissor">
            <img src="./images/scissors.png"  alt="" srcset="">
        </div>
    </div>

    <div class="score_board">
        <div class="score">
            <p id="user_score" >0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp_score" >0</p>
            <p>Computer</p>
        </div>

        
    </div>

    <div  class="select" >
        <table>
            <tr>
                <th>You</th>
                <th>Comp</th>
            </tr>
            <tr>
                <td class="user_selector" ></td>
                <td class="comp_selector" ></td>

            </tr>
            <!-- <tr>
                <td class="selector" ></td>

            </tr> -->
          
        </table>
    </div>


    <div class="msg_container">
        <p id="msg">Play your Move</p>
    </div>



    <script src="script.js"></script>
    
</body>
</html>
